producto:
    pattern:  /
    defaults: { _controller: "PpaPaloBundle:Producto:index" }

producto_show:
    pattern:  /{id}/show
    defaults: { _controller: "PpaPaloBundle:Producto:show" }

producto_new:
    pattern:  /new
    defaults: { _controller: "PpaPaloBundle:Producto:new" }

producto_create:
    pattern:  /create
    defaults: { _controller: "PpaPaloBundle:Producto:create" }
    requirements: { _method: post }

producto_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "PpaPaloBundle:Producto:edit" }

producto_update:
    pattern:  /{id}/update
    defaults: { _controller: "PpaPaloBundle:Producto:update" }
    requirements: { _method: post|put }

producto_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "PpaPaloBundle:Producto:delete" }
    requirements: { _method: post|delete }
